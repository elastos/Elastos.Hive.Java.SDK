apply plugin: 'java-library'
apply plugin: 'com.novoda.bintray-release'

repositories {
    jcenter()
    mavenCentral()
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.9.1'
    }
}

version = '0.1.0'
sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])


    compile 'org.jetbrains:annotations:17.0.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.9'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.9.9'
    implementation 'com.squareup.retrofit2:retrofit:2.6.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'
    api 'org.apache.commons:commons-math3:3.6.1'
    implementation 'org.json:json:20160212'
    implementation 'org.nanohttpd:nanohttpd:2.3.1'

    implementation 'com.google.guava:guava:26.0-jre'
    implementation 'org.antlr:antlr4-runtime:4.7.1'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.9.9'
    implementation 'com.madgag.spongycastle:core:1.58.0.0'
    implementation 'com.madgag.spongycastle:prov:1.58.0.0'
    implementation 'io.jsonwebtoken:jjwt-api:0.11.0'
    implementation 'io.jsonwebtoken:jjwt-impl:0.11.0'
    implementation 'io.jsonwebtoken:jjwt-jackson:0.11.0'
    implementation 'org.slf4j:slf4j-api:1.7.30'

    implementation 'org.elastos.did:didsdk:1.1'


    // Use JUnit test framework
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.0'
    testImplementation 'org.slf4j:slf4j-jdk14:1.7.30'

    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
    testRuntime 'org.junit.vintage:junit-vintage-engine:5.6.0'

}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
}

task createjavadoc(type: Javadoc) {
    options{
        encoding("utf-8")
        links "http://docs.oracle.com/javase/8/docs/api"
    }
    include(
            //org.elastos.hive
            "**/Vault.java",
            "**/AuthenticationHandler.java",
            "**/Client.java",

            //interface
            "**/Database.java",
            "**/Files.java",
            "**/Scripting.java",
            "**/Payment.java",

            //org.elastos.hive.database
            "**/DeleteOptions.java",
            "**/DeleteResult.java",
            "**/FindOptions.java",
            "**/InsertOptions.java",
            "**/InsertResult.java",
            "**/UpdateOptions.java",
            "**/UpdateResult.java",

            //org.elastos.hive.file
            "**/FileInfo.java",

            //org.elastos.hive.scripting
            "**/AggregatedCondition.java",
            "**/AggregatedExecutable.java",
            "**/AndCondition.java",
            "**/Condition.java",
            "**/DbDeleteQuery.java",
            "**/DbFindQuery.java",
            "**/DbInsertQuery.java",
            "**/DbUpdateQuery.java",
            "**/Executable.java",
            "**/OrCondition.java",
            "**/QueryHasResultsCondition.java",
            "**/RawCondition.java",
            "**/RawExecutable.java",

            //org.elastos.hive.payment
            "**/Order",
            "**/OrderState",
            "**/PricingPlan",

            //org.elastos.hive.exception
            "**/HiveException.java",
    )
    source = sourceSets.main.java.srcDirs
    destinationDir = file("doc/")
    failOnError false
}

javadoc.dependsOn(build)

test {
    useJUnitPlatform()

    testLogging {
        outputs.upToDateWhen {false}
        showStandardStreams = true
    }
}

publish {
    userOrg = 'elastos'
    groupId = 'org.elastos'
    artifactId = 'hive'
    publishVersion = version
    desc = 'Elastos Hive SDK'
    repoName = 'Elastos.NET.Hive.Java.SDK'
    website = 'https://github.com/elastos/Elastos.NET.Hive.Java.SDK'
}
