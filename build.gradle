apply plugin: 'java-library'
apply plugin: 'com.novoda.bintray-release'

repositories {
	jcenter()
	mavenCentral()
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.9.1'
    }
}

version = '0.1.0'
sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])


	compile 'org.jetbrains:annotations:17.0.0'

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.9'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.9.9'

    implementation 'com.squareup.retrofit2:retrofit:2.6.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'
    api 'org.apache.commons:commons-math3:3.6.1'
    testImplementation 'junit:junit:4.12'

    implementation 'org.nanohttpd:nanohttpd:2.3.1'
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}

task createjavadoc(type: Javadoc) {
    options{
        encoding("utf-8")
        links "http://docs.oracle.com/javase/8/docs/api"
    }
    include(
            //org.elastos.hive
            "**/Client.java",
            "**/Authenticator.java",
            "**/Callback.java",
            "**/NullCallback.java",

            //org.elastos.hive.onedrive
            "**/OneDriveOptions.java",

            //org.elastos.hive.ipfs
            "**/IPFSOptions.java",

            //org.elastos.hive.interfaces
            "**/Files.java",
            "**/IPFS.java",
            "**/KeyValues.java",

            //org.elastos.hive.exception
            "**/HiveException.java",
            "**/NotImplementedException.java",
    )
    source = sourceSets.main.java.srcDirs
    destinationDir = file("doc/")
    failOnError false
}

javadoc.dependsOn(build)

publish {
    userOrg = 'elastos'
    groupId = 'org.elastos'
    artifactId = 'hive'
    publishVersion = '0.5.0'
    desc = 'Elastos Hive SDK'
    repoName = 'Elastos.NET.Hive.Java.SDK'
    website = 'https://github.com/elastos/Elastos.NET.Hive.Java.SDK'
}
